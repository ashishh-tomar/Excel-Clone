<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <div class="cellprops-action-cont">
        <span class="material-icons">
            content_copy
        </span>

        <span class="material-icons">
            content_cut
        </span>

        <span class="material-icons">
            content_paste
        </span>


        <select class="fontfamily-prop">
            <option value="monospace">Mono Space</option>
            <option value="san-serif">San Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
          
        </select>


        <select class="fontsize-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
        </select>

        <span class="material-icons">
            format_bold
        </span>

        <span class="material-icons">
            format_italic
        </span>


        <span class="material-icons">
            format_underlined
        </span>


        <span class="material-icons">
            format_align_left
        </span>

        <span class="material-icons">
            format_align_center
        </span>

        <span class="material-icons">
            format_align_right
        </span>
    </div>

    <div class="formula-action-cont">
        <input  class="address-bar" readonly type="text">
        <img class="formula-icon"src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
        <input class="formula-bar"type="text">
        
    </div>

    <div class="grid-cont">
        <div class="top-left-dumy"></div>
        <div class="address-col-cont"></div>
        
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>


    </div>

    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
                </span>
        </div>
        <div class="sheet-folder-cont">
            <div class="sheet-folder">sheet1</div>
        </div>
            
    </div>

    <script src="/script.js"></script>
</body>
</html>
